<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Street Lab Bem-Vindos(a)</title>
    <link rel="stylesheet" href="./assets/css/pagStart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <div class="header">
      <!--Content before waves-->
      <div class="inner-header flex">
        <img
          src="./assets/img/Pink Bold Retro Aesthetic Makeup Artist Circle Logo (1) (1).png"
          alt=""
          class="animate__animated animate__fadeInDown animate__repeat-1 1"
          style="width: 120px"
        />
        <h1 class="animate__animated animate__fadeInDown animate__repeat-1 1">
          Seja Bem-Vindos(a) ao Street Lab
        </h1>
        <a
          href="./catalog.html"
          class="btn-welcome animate__animated animate__fadeInDown animate__repeat-1 1"
          >Entrar</a
        >
      </div>

      <!--Waves Container-->
      <div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgb(82, 210, 0)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgb(79, 199, 0)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgb(90, 252, 87)"
              +
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="rgb(124,252,0)" />
          </g>
        </svg>
      </div>
      <!--Waves end-->
    </div>
    <!--Header ends-->

    <!--Content starts-->
    <div class="content flex">
      <p style="color: rgb(124, 252, 0)">
        Be sure to subscribe Code With Arjun.
      </p>
    </div>
    <!--Content ends-->
  </body>
</html>
